<app-progress-bar *ngIf="loading" ></app-progress-bar>
<div class="container mt-5">
    <h2>Ingreso de Productos</h2>
    <form [formGroup]="facturaForm">
      <div class="form-group">
        <label>Número de Factura</label>
        <input matInput formControlName="numeroFactura" type="text" class="form-control" placeholder="Número de Factura" />
      </div>
      <div class="form-group">
        <label>Fecha</label>
        <input matInput formControlName="fecha" type="date" class="form-control" />
      </div>
      <div class="form-group">
        <label>Proveedor</label>
        <input matInput formControlName="proveedor" type="text" class="form-control" placeholder="Proveedor" />
      </div>
    </form>
  
    <h3 class="mt-4">Agregar Producto</h3>
    <form [formGroup]="productoForm">
      <div class="form-row">
        <div class="col-md-2">
          <input matInput formControlName="codigo" type="text" placeholder="Código de Producto" class="form-control" />
        </div>
        <div class="col-md-2">
          <input matInput formControlName="nombre" type="text" placeholder="Nombre del Producto" class="form-control" />
        </div>
        <div class="col-md-2">
          <input matInput formControlName="descripcion" type="text" placeholder="Descripción" class="form-control" />
        </div>
        <div class="col-md-2">
          <input matInput formControlName="referencia" type="text" placeholder="Referencia" class="form-control" />
        </div>
        <div class="col-md-2">
          <input matInput formControlName="cantidad" type="number" placeholder="Cantidad" class="form-control" />
        </div>
        <div class="col-md-2">
          <input matInput formControlName="precioUnitario" type="number" placeholder="Precio Unitario" class="form-control" />
        </div>
      </div>
      <button mat-raised-button color="primary" class="mt-2" (click)="agregarProducto()">Agregar a la lista</button>
    </form>
  
    <table mat-table [dataSource]="productos" class="table table-hover mt-4">
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let producto"> {{producto.codigo}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let producto"> {{producto.descripcion}} </td>
      </ng-container>
      <ng-container matColumnDef="referencia">
        <th mat-header-cell *matHeaderCellDef> Referencia </th>
        <td mat-cell *matCellDef="let producto"> {{producto.referencia}} </td>
      </ng-container>
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let producto"> {{producto.cantidad}} </td>
      </ng-container>
      <ng-container matColumnDef="precioUnitario">
        <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
        <td mat-cell *matCellDef="let producto"> {{producto.precioUnitario}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <button mat-raised-button color="accent" class="mt-3" (click)="guardarProductos()">Añadir Productos al Inventario</button>
  </div>
