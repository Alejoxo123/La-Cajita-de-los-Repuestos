<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container central-container mt-5 p-4">
    <h2 class="text-center text-primary mb-4">Contáctame</h2>
    <p class="text-center">¿Tienes alguna pregunta o necesitas ayuda? ¡Escríbeme!</p>

    <!-- Formulario de contacto -->
    <form class="contact-form">
        <div class="form-group mb-4">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" placeholder="Tu nombre" required />
            </mat-form-field>
        </div>

        <div class="form-group mb-4">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput type="email" placeholder="tu@email.com" required />
            </mat-form-field>
        </div>

        <div class="form-group mb-4">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Asunto</mat-label>
                <input matInput type="text" placeholder="Motivo de tu mensaje" required />
            </mat-form-field>
        </div>

        <div class="form-group mb-4">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Mensaje</mat-label>
                <textarea matInput placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
            </mat-form-field>
        </div>

        <div class="text-center">
            <button mat-raised-button color="primary" type="submit">Enviar</button>
        </div>
    </form>

    <!-- Mapa (opcional) -->
    <div class="map-container mt-5">
        <h3 class="text-center">Encuéntranos</h3>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509555!2d-122.41941508468152!3d37.7749291797595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1234567890"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>

    <!-- Redes sociales -->
    <div class="social-media text-center mt-4">
        <p>Síguenos en:</p>
        <a href="https://www.facebook.com" target="_blank">Facebook</a> |
        <a href="https://www.twitter.com" target="_blank">Twitter</a> |
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </div>
</div>
